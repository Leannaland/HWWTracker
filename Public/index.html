<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/Public/style.css"/>

<title> Workout Tracker </title>

  </html>

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Keep Up With Your Health</span>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Workout Tracker</h1>
      <p class="lead">Track Your Workouts here!</p>
    </div>
  </div>

<break></break>
  <!-- Input workout -->

  <form class="formstyle">
    <div class="form-group">
      <label for="exampleFormControlInput1">Date</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1"> Sets Completed </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Focus Area</label>
      <select multiple class="form-control" id="exampleFormControlSelect2">
        <option>Legs</option>
        <option>Back</option>
        <option>Arms</option>
        <option>Shoulders </option>
        <option>Core</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Which Workouts did you complete </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>


  <break></break>

  <!-- display past workout in card-->
  <div class="card">
    <div class="card-header">
      Past Workouts
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    
    </div>
  </div>
